
<!DOCTYPE html>
<html>
 <head>
   <title>Registration Form</title>
	  <link rel="stylesheet" href="form.css" />
 </head>
 <body>
   <h1>Registration Form</h1>
   <p>Please fill out this form with the required information</p>
   <form action=''>
     <fieldset>
       <label>Enter Your First Name: <input type="text" name="first-name" /></label>
       <label>Enter Your Last Name: <input type="text" name="last-name"  /></label>
       <label>Enter Your Email: <input type="email" name="email" /></label>
       <label>Create a New Password: <input type="password" name="password" /></label>
     </fieldset>
     <fieldset>
        <!-- this legend tag removes the hidden space in feildset   -->
        <legend>Account type (required)</legend><br>     
       <label><input type="radio" name="account-type" class="inline" /> Personal </label>
       <label><input type="radio" name="account-type" class="inline" /> Business </label>
     </fieldset>
     </fieldset>
     <input type="submit" value="Submit" />
   </form>
 </body>
</html>
